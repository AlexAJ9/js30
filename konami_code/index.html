<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const secret = 'ballonjuice'
    const keys = []

    window.addEventListener('keyup', (e) => {
      keys.push(e.key)
      keys.splice(-secret.length, keys.length - secret.length)
      if (keys.join('').includes(secret)) {
        cornify_add()
      }
    })
  </script>
</body>

</html>

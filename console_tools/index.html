<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hey');

    // Interpolated
    console.log(`Hey ${dogs[0].name}.`);

    // Styled
    console.log('%c Styled words.', 'color:red; font-size:20px;');

    // warning!
    console.warn('Issa warning');

    // Error :|
    console.error('Bad code.')
    // Info
    console.info('May I have some?')

    // Testing
    console.assert(1 === 2, 'Yeah right.')
    // clearing
    // console.clear()
    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`)
    }
    )
    // counting
    console.count('x')
    console.count('x')
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/AlexAj9')
      .then(x => x.json())
      .then(x => {
        console.log(x)
        console.timeEnd('fetching data')
      })

    console.table(dogs)
  </script>
</body>

</html>
